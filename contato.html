<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C&STravels</title>
    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contato.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <section class="container-message">
        <div class="message">
            <p class="message-text">Mensagem enviada com sucesso!</p>   
            <button class="message-button" onclick="closeMessage()">OK</button>
        </div>
    </section>

    <button id="button_to_top" onclick="topFunction()"><i class="fa-solid fa-arrow-up"></i></button>

    <header>
        <div class="bar"></div>
        <img src="images/logo.png" class="logo">
        <div class="menu">
            <a href="index.html" >Viagens</a>
            <a href="quem-somos.html" >Quem somos</a>
            <a href="contato.html" class="select">Contato</a>
        </div>
    </header>

    <div class="header_title">
        <p>Contato</p>
    </div>

    <section class="contato">
        <form action="/sending" class="form_contato" onsubmit="loadMessage();">
            <label for="name">Nome</label>
            <input type="text" id="name" name="nome">

            <label for="sname">Sobrenome</label>
            <input type="text" id="sname" name="sobrenome">

            <label for="city">Cidade</label>
            <input type="text" id="city" name="cidade">

            <label for="tel">Telefone</label>
            <input type="tel" id="tel" name="telefone">

            <label for="message">Mensagem</label>
            <textarea name="mensagem" id="mesage" cols="30" rows="10"></textarea>

            <button class="btn_enviar button_submit" onclick="loadMessage()">Enviar</button>
            <!-- <input class="btn_enviar" type="submit" value="Enviar" class="button_submit"> -->

    </section>

    

    <footer class="">
        <div class="bar">
            <img src="images/logo.png" class="logo">
            <p class="footer_text">
                Â© 2024 C&S Travels. Turismo, Brasil. Todos os direitos reservados.
            </p>
        </div>
    </footer>

    <script src="js/contato.js"></script>
    <script src="js/script.js"></script>    
</body>
</html>
